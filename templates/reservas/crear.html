{% extends 'base.html' %}
{% block content %}

<h2>Reserva</h2>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error:</strong>
            {{ form.errors }}
        </div>
    {% endif %}

    {{ form.as_p }}

    <button class="btn btn-success" type="submit">Guardar</button>
</form>

{% endblock %}
