{% extends 'base.html' %}

{% block content %}

<h2>Eliminar Reserva</h2>

<p>
    ¿Estás seguro que deseas eliminar la reserva de
    <strong>{{ reserva.nombre }}</strong>
    para el día <strong>{{ reserva.fecha_reserva }}</strong>?
</p>

<form method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">
        Sí, eliminar
    </button>

    <a href="{% url 'listar_reservas' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>

{% endblock %}
